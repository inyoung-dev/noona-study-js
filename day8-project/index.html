<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Gamezone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.jpg">
    
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="game-container">
                <h1>숫자 맞추기 게임</h1>
                <div id="result-area">1과 100 사이의 숫자를 입력하세요.</div>
                <div id="chance-area">남은 기회 : 3회</div>
                <div id="history-area"></div>
                <div class="input-area">
                    <input type="number" id="user-input" placeholder="숫자를 입력해 주세요">
                </div>
                <div class="button-area">
                    <button id="play-button">Submit</button>
                    <button id="reset-button">Reset</button>
                </div>
                <div class="answer-area">
                    <div>
                        <button type="button" class="btn btn-primary answer-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        정답 보기
                        </button>
                    
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">정답 공개</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div id="answer"></div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
